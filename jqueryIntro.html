<html>
 <head>
  <meta charset='utf8' name='funciones' content='funciones js'/>
  <title>Objetos</title>
  <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <script>
   // $() //funcion jquery para metodos
  $(document).on('ready',function(){
   $('#prueba').text('<p>hola mundo</p>'); //id
   $('.prueba').html('<strong>Usando HTML con JQuery</strong>');//class
  }); 
  //$(document).ready(function(){};); Inservible)
  //$(function(){};); forma avanzada
  </script>
 </head>
 
 <body>
  <div id='prueba'></div>
  <div class='prueba'></div>
 </body>
</html>
