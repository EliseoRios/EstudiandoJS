 <body>
  <script type='text/javascript'>
   
  
   function operacion_factorial(i)
   {
     var contador = 1;
     for(i;i>0;i--)
	 {
	  contador = contador * i;
	 }
	 return contador;
   }
   
   var resultado_factorial = operacion_factorial(3);
   alert(resultado_factorial);
